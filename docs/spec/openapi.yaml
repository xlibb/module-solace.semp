        description: 'The maximum time in seconds a message can stay in the Topic
          Endpoint when `respectTtlEnabled` is `"true"`. A message expires when the
          lesser of the sender assigned time-to-live (TTL) in the message and the
          `maxTtl` configured for the Topic Endpoint, is exceeded. A value of 0 disables
          expiry.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`.'
        format: int64
        type: integer
