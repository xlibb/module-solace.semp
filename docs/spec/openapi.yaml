        description: 'The permission level for all consumers of the Topic Endpoint,
          excluding the owner.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `"no-access"`. The allowed values and their meaning are:


          <pre>

          "no-access" - Disallows all access.

          "read-only" - Read-only access to the messages.

          "consume" - Consume (read and remove) messages.

          "modify-topic" - Consume messages or modify the topic/selector.

          "delete" - Consume messages, modify the topic/selector or delete the Client
          created endpoint altogether.

          </pre>

          '
        enum:
        - no-access
        - read-only
        - consume
        - modify-topic
        - delete
        type: string
