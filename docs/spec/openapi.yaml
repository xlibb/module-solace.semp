  MsgVpnQueue:
    properties:
      accessType:
        description: 'The access type for delivering messages to consumer flows bound
          to the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `"exclusive"`. The allowed values and their meaning are:


          <pre>

          "exclusive" - Exclusive delivery of messages to the first bound consumer
          flow.

          "non-exclusive" - Non-exclusive delivery of messages to bound consumer flows
          in a round-robin (if partition count is zero) or partitioned (if partition
          count is non-zero) fashion.

          </pre>

          '
        enum:
        - exclusive
        - non-exclusive
        type: string
      consumerAckPropagationEnabled:
        description: 'Enable or disable the propagation of consumer acknowledgments
          (ACKs) received on the active replication Message VPN to the standby replication
          Message VPN.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `true`.'
        type: boolean
      deadMsgQueue:
        description: 'The name of the Dead Message Queue (DMQ) used by the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `"#DEAD_MSG_QUEUE"`. Available since
          2.2.'
        type: string
      deliveryCountEnabled:
        description: 'Enable or disable the ability for client applications to query
          the message delivery count of messages received from the Queue. This is
          a controlled availability feature. Please contact support to find out if
          this feature is supported for your use case.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `false`. Available since 2.19.'
        type: boolean
      deliveryDelay:
        description: 'The delay, in seconds, to apply to messages arriving on the
          Queue before the messages are eligible for delivery.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`. Available since 2.22.'
        format: int64
        type: integer
      egressEnabled:
        description: 'Enable or disable the transmission of messages from the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `false`.'
        type: boolean
      eventBindCountThreshold:
        $ref: '#/definitions/MsgVpnQueueEventBindCountThreshold'
      eventMsgSpoolUsageThreshold:
        $ref: '#/definitions/MsgVpnQueueEventMsgSpoolUsageThreshold'
      eventRejectLowPriorityMsgLimitThreshold:
        $ref: '#/definitions/MsgVpnQueueEventRejectLowPriorityMsgLimitThreshold'
      ingressEnabled:
        description: 'Enable or disable the reception of messages to the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `false`.'
        type: boolean
      maxBindCount:
        description: 'The maximum number of consumer flows that can bind to the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `1000`.'
        format: int64
        type: integer
      maxDeliveredUnackedMsgsPerFlow:
        description: 'The maximum number of messages delivered but not acknowledged
          per flow for the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `10000`.'
        format: int64
        type: integer
      maxMsgSize:
        description: 'The maximum message size allowed in the Queue, in bytes (B).


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `10000000`.'
        format: int32
        type: integer
      maxMsgSpoolUsage:
        description: 'The maximum message spool usage allowed by the Queue, in megabytes
          (MB). A value of 0 only allows spooling of the last message received and
          disables quota checking.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `5000`.'
        format: int64
        type: integer
      maxRedeliveryCount:
        description: 'The maximum number of times the Queue will attempt redelivery
          of a message prior to it being discarded or moved to the DMQ. A value of
          0 means to retry forever.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`.'
        format: int64
        type: integer
      maxTtl:
        description: 'The maximum time in seconds a message can stay in the Queue
          when `respectTtlEnabled` is `"true"`. A message expires when the lesser
          of the sender assigned time-to-live (TTL) in the message and the `maxTtl`
          configured for the Queue, is exceeded. A value of 0 disables expiry.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`.'
        format: int64
        type: integer
      msgVpnName:
        description: 'The name of the Message VPN.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".'
        type: string
      owner:
        description: 'The Client Username that owns the Queue and has permission equivalent
          to `"delete"`.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `""`.'
        type: string
      partitionCount:
        description: 'The count of partitions of the queue. Only relevant for queues
          with an access type of non-exclusive. When zero, bound clients receive messages
          round-robin. Otherwise, bound clients receive messages from individually
          assigned partitions.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`. Available since 2.35.'
        format: int32
        type: integer
      partitionRebalanceDelay:
        description: 'The delay (in seconds) before a partition rebalance is started
          once needed.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `5`. Available since 2.35.'
        format: int64
        type: integer
      partitionRebalanceMaxHandoffTime:
        description: 'The maximum time (in seconds) to wait before handing off a partition
          while rebalancing.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `3`. Available since 2.35.'
        format: int64
        type: integer
      permission:
        description: 'The permission level for all consumers of the Queue, excluding
          the owner.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `"no-access"`. The allowed values and their meaning are:


          <pre>

          "no-access" - Disallows all access.

          "read-only" - Read-only access to the messages.

          "consume" - Consume (read and remove) messages.

          "modify-topic" - Consume messages or modify the topic/selector.

          "delete" - Consume messages, modify the topic/selector or delete the Client
          created endpoint altogether.

          </pre>

          '
        enum:
        - no-access
        - read-only
        - consume
        - modify-topic
        - delete
        type: string
      queueName:
        description: 'The name of the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".'
        type: string
      redeliveryDelayEnabled:
        description: 'Enable or disable a message redelivery delay. When false, messages
          are redelivered as soon as possible.  When true, messages are redelivered
          according to the initial, max and multiplier.  This should only be enabled
          when redelivery is enabled.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `false`. Available since 2.33.'
        type: boolean
      redeliveryDelayInitialInterval:
        description: 'The delay to be used between the first 2 redelivery attempts.  This
          value is in milliseconds.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `1000`. Available since 2.33.'
        format: int32
        type: integer
      redeliveryDelayMaxInterval:
        description: 'The maximum delay to be used between any 2 redelivery attempts.  This
          value is in milliseconds.  Due to technical limitations, some redelivery
          attempt delays may slightly exceed this value.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `64000`. Available since 2.33.'
        format: int32
        type: integer
      redeliveryDelayMultiplier:
        description: 'The amount each delay interval is multiplied by after each failed
          delivery attempt.  This number is in a fixed-point decimal format in which
          you must divide by 100 to get the floating point value. For example, a value
          of 125 would cause the delay to be multiplied by 1.25.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled will
          be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates and replication sites via config-sync. The
          default value is `200`. Available since 2.33.'
        format: int32
        type: integer
      redeliveryEnabled:
        description: 'Enable or disable message redelivery. When enabled, the number
          of redelivery attempts is controlled by maxRedeliveryCount. When disabled,
          the message will never be delivered from the queue more than once.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `true`. Available since 2.18.'
        type: boolean
      rejectLowPriorityMsgEnabled:
        description: 'Enable or disable the checking of low priority messages against
          the `rejectLowPriorityMsgLimit`. This may only be enabled if `rejectMsgToSenderOnDiscardBehavior`
          does not have a value of `"never"`.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `false`.'
        type: boolean
      rejectLowPriorityMsgLimit:
        description: 'The number of messages of any priority in the Queue above which
          low priority messages are not admitted but higher priority messages are
          allowed.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`.'
        format: int64
        type: integer
      rejectMsgToSenderOnDiscardBehavior:
        description: "Determines when to return negative acknowledgments (NACKs) to\
          \ sending clients on message discards. Note that NACKs cause the message\
          \ to not be delivered to any destination and Transacted Session commits\
          \ to fail.\n\nThe minimum access scope/level required to retrieve this attribute\
          \ is \"vpn/read-only\". The minimum access scope/level required to change\
          \ this attribute is \"vpn/read-write\". Modifying this attribute while the\
          \ object (or the relevant part of the object) is administratively enabled\
          \ may be service impacting as rejectLowPriorityMsgEnabled will be temporarily\
          \ set to false to apply the change. Changes to this attribute are synchronized\
          \ to HA mates and replication sites via config-sync. The default value is\
          \ `\"when-queue-enabled\"`. The allowed values and their meaning are:\n\n\
          <pre>\n\"never\" - Silently discard messages.\n\"when-queue-enabled\" -\
          \ NACK each message discard back to the client, except messages that are\
          \ discarded because an endpoint is administratively disabled.\n\"always\"\
          \ - NACK each message discard back to the client, including messages that\
          \ are discarded because an endpoint is administratively disabled.\n</pre>\n\
          \ Available since 2.1."
        enum:
        - never
        - when-queue-enabled
        - always
        type: string
      respectDmqEligibleEnabled:
        description: 'Enable or disable the respecting of DMQ Eligible for messages
          in the Queue.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `false`. Available since 2.49.'
        type: boolean
      respectMsgPriorityEnabled:
        description: 'Enable or disable the respecting of message priority. When enabled,
          messages contained in the Queue are delivered in priority order, from 9
          (highest) to 0 (lowest). Regardless of this setting, message priority is
          not respected when browsing the queue, when the queue is used by a bridge,
          or if the queue is partitioned.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as egressEnabled and
          ingressEnabled will be temporarily set to false to apply the change. Changes
          to this attribute are synchronized to HA mates and replication sites via
          config-sync. The default value is `false`. Available since 2.8.'
        type: boolean
      respectTtlEnabled:
        description: 'Enable or disable the respecting of the time-to-live (TTL) for
          messages in the Queue. When enabled, expired messages are discarded or moved
          to the DMQ.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `false`.'
