          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `0`. Available since 2.22.'
        format: int64
        type: integer
      durabilityOverride:
        description: 'Controls the durability of queues created from this template.
          If non-durable, the created queue will be non-durable, regardless of the
          specified durability. If none, the created queue will have the requested
          durability.


          The minimum access scope/level required to retrieve this attribute is "vpn/read-only".
          The minimum access scope/level required to change this attribute is "vpn/read-write".
          Changes to this attribute are synchronized to HA mates and replication sites
          via config-sync. The default value is `"none"`. The allowed values and their
          meaning are:


          <pre>

          "none" - The durability of the endpoint will be as requested on create.

          "non-durable" - The durability of the created queue will be non-durable,
