    name: Solace
    url: http://www.solace.com
  description: 'SEMP (starting in `v2`) is a RESTful API for configuring, monitoring,
    and administering a Solace PubSub+ broker. This specification defines the following
    API:



    API|Base Path|Purpose

    :---|:---|:---

    Configuration|/SEMP/v2/config|Reading and writing configuration




    The following APIs are also available:



    API|Base Path|Purpose

    :---|:---|:---

    Action|/SEMP/v2/action|Performing actions

    Monitoring|/SEMP/v2/monitor|Querying operational state




    For tutorials, architectural and protocol design documentation, and other information
    about the SEMP API, consult the [SEMP documentation](https://docs.solace.com/Admin/SEMP/Using-SEMP.htm)
    on the Solace website. The SEMP API specifications are also [available for download](https://solace.com/downloads/).


    If you need additional support, please contact us at [support@solace.com](mailto:support@solace.com).'
  title: SEMP (Solace Element Management Protocol)
  version: '2.49'
