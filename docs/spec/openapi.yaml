          are synchronized to HA mates and replication sites via config-sync. The
          default value is `1000`. Available since 2.33.'
        format: int32
        type: integer
      redeliveryDelayMaxInterval:
        description: 'The maximum delay to be used between any 2 redelivery attempts.  This
