          \ set to false to apply the change. Changes to this attribute are synchronized\
          \ to HA mates and replication sites via config-sync. The default value is\
          \ `\"when-queue-enabled\"`. The allowed values and their meaning are:\n\n\
          <pre>\n\"never\" - Silently discard messages.\n\"when-queue-enabled\" -\
