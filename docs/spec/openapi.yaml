basePath: /SEMP/v2/config
consumes:
- application/json
definitions:
  About:
    properties: {}
    type: object
  AboutApi:
    properties:
      platform:
        description: 'The platform running the SEMP API.


          The minimum access scope/level required to retrieve this attribute is "global/none".'
        type: string
      sempVersion:
        description: 'The version of the SEMP API.


          The minimum access scope/level required to retrieve this attribute is "global/none".'
        type: string
    type: object
  AboutApiLinks:
    properties:
      uri:
        description: The URI of this API Description object.
        type: string
    type: object
  AboutApiResponse:
    properties:
      data:
        $ref: '#/definitions/AboutApi'
      links:
        $ref: '#/definitions/AboutApiLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutLinks:
    properties:
      apiUri:
        description: The URI of this About's API Description object. Available since
          2.2.
        type: string
      uri:
        description: The URI of this About object.
        type: string
      userUri:
        description: The URI of this About's User object. Available since 2.2.
        type: string
    type: object
  AboutResponse:
    properties:
      data:
        $ref: '#/definitions/About'
      links:
        $ref: '#/definitions/AboutLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUser:
    properties:
      globalAccessLevel:
        description: 'The global access level of the User.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          The allowed values and their meaning are:


          <pre>

          "admin" - Full administrative access.

          "none" - No access.

          "read-only" - Read only access.

          "read-write" - Read and write access.

          </pre>

          '
        enum:
        - admin
        - none
        - read-only
        - read-write
        type: string
      sessionActive:
        description: 'Indicates whether a session is active for this request.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          Available since 2.24.'
        type: boolean
      sessionCreateTime:
        description: 'The timestamp of when the session was created.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          This attribute may not be returned in a GET. This value represents the number
          of seconds since 1970-01-01 00:00:00 UTC (Unix time). Available since 2.21.'
        format: int32
        type: integer
      sessionCurrentTime:
        description: 'The current server timestamp. This is provided as a reference
          point for the other timestamps provided.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          This attribute may not be returned in a GET. This value represents the number
          of seconds since 1970-01-01 00:00:00 UTC (Unix time). Available since 2.21.'
        format: int32
        type: integer
      sessionHardExpiryTime:
        description: 'The hard expiry time for the session. After this time the session
          will be invalid, regardless of activity.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          This attribute may not be returned in a GET. This value represents the number
          of seconds since 1970-01-01 00:00:00 UTC (Unix time). Available since 2.21.'
        format: int32
        type: integer
      sessionId:
        description: 'An identifier for the session to differentiate this session
          from other sessions for the same user. This value is not guaranteed to be
          unique between active sessions for different users.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          This attribute may not be returned in a GET. Available since 2.21.'
        type: string
      sessionIdleExpiryTime:
        description: 'The session idle expiry time. After this time the session will
          be invalid if there has been no activity.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          This attribute may not be returned in a GET. This value represents the number
          of seconds since 1970-01-01 00:00:00 UTC (Unix time). Available since 2.21.'
        format: int32
        type: integer
      username:
        description: 'The username of the User.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          Available since 2.21.'
        type: string
    type: object
  AboutUserLinks:
    properties:
      msgVpnsUri:
        description: The URI of this User's collection of User Message VPN objects.
        type: string
      uri:
        description: The URI of this User object.
        type: string
    type: object
  AboutUserMsgVpn:
    properties:
      accessLevel:
        description: 'The Message VPN access level of the User.


          The minimum access scope/level required to retrieve this attribute is "global/none".
          The allowed values and their meaning are:


          <pre>

          "none" - No access.

          "read-only" - Read only access.

          "read-write" - Read and write access.

          </pre>

          '
        enum:
        - none
        - read-only
        - read-write
        type: string
      msgVpnName:
        description: 'The name of the Message VPN.


          The minimum access scope/level required to retrieve this attribute is "global/none".'
        type: string
    type: object
  AboutUserMsgVpnLinks:
    properties:
      uri:
        description: The URI of this User Message VPN object.
        type: string
    type: object
  AboutUserMsgVpnResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUserMsgVpn'
      links:
        $ref: '#/definitions/AboutUserMsgVpnLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserMsgVpnsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/AboutUserMsgVpn'
        type: array
      links:
        items:
          $ref: '#/definitions/AboutUserMsgVpnLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUser'
      links:
        $ref: '#/definitions/AboutUserLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  Broker:
    properties:
      authBruteForceProtectionEnabled:
        description: 'Enable or disable protection against brute force password guessing
          attacks on local management accounts.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/admin".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.40.'
        type: boolean
      authClientCertRevocationCheckMode:
        description: 'The client certificate revocation checking mode used when a
          client authenticates with a client certificate.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/admin".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `"none"`. The allowed values and their meaning are:


          <pre>

          "none" - Do not perform any certificate revocation checking.

          "ocsp" - Use the Online Certificate Status Protocol (OCSP) for certificate
          revocation checking.

          "crl" - Use Certificate Revocation Lists (CRL) for certificate revocation
          checking.

          "ocsp-crl" - Use OCSP first, but if OCSP fails to return an unambiguous
          result, then check via CRL.

          </pre>

          '
        enum:
        - none
        - ocsp
        - crl
        - ocsp-crl
        type: string
      authRequiredAccessLevelGatherDiagnostics:
        description: "The access level required to generate encrypted gather-diagnostics\
          \ output, which can only be decrypted by Solace support. global/admin is\
          \ always required to generate unencrypted gather-diagnostics output. Gather-diagnostics\
          \ output may contain sensitive information.\n\nThe minimum access scope/level\
          \ required to retrieve this attribute is \"global/read-only\". The minimum\
          \ access scope/level required to change this attribute is \"global/admin\"\
          . Changes to this attribute are synchronized to HA mates via config-sync.\
          \ The default value is `\"global-read-only\"`. The allowed values and their\
          \ meaning are:\n\n<pre>\n\"global-read-only\" - Generating encrypted gather-diagnostics\
          \ output requires global/read-only.\n\"global-admin\" - Generating encrypted\
          \ gather-diagnostics output requires global/admin.\n</pre>\n Available since\
          \ 2.48."
        enum:
        - global-read-only
        - global-admin
        type: string
      configSyncAuthenticationClientCertMaxChainDepth:
        description: 'The maximum depth for a client certificate chain. The depth
          of a chain is defined as the number of signing CA certificates that are
          present in the chain back to a trusted self-signed root CA certificate.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `3`. Deprecated since 2.48. Client certificate authentication
          is deprecated for config-sync.'
        format: int64
        type: integer
      configSyncAuthenticationClientCertValidateDateEnabled:
        description: 'Enable or disable validation of the "Not Before" and "Not After"
          validity dates in the authentication certificate(s).


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `true`. Deprecated since 2.48. Client certificate authentication
          is deprecated for config-sync.'
        type: boolean
      configSyncClientProfileTcpInitialCongestionWindow:
        description: 'Obsolete.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `2`. Deprecated since 2.48. The value is now ignored.'
        format: int64
        type: integer
      configSyncClientProfileTcpKeepaliveCount:
        description: 'The number of TCP keepalive retransmissions to a client using
          the Client Profile before declaring that it is not available.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `5`. Available since 2.22.'
        format: int64
        type: integer
      configSyncClientProfileTcpKeepaliveIdle:
        description: 'The amount of time a client connection using the Client Profile
          must remain idle before TCP begins sending keepalive probes, in seconds.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `3`. Available since 2.22.'
        format: int64
        type: integer
      configSyncClientProfileTcpKeepaliveInterval:
        description: 'The amount of time between TCP keepalive retransmissions to
          a client using the Client Profile when no acknowledgment is received, in
          seconds.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `1`. Available since 2.22.'
        format: int64
        type: integer
      configSyncClientProfileTcpMaxWindow:
        description: 'Obsolete.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `256`. Deprecated since 2.48. The value is now ignored.'
        format: int64
        type: integer
      configSyncClientProfileTcpMss:
        description: 'The TCP maximum segment size for clients using the Client Profile,
          in bytes. Changes are applied to all existing connections.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `1460`. Available since 2.22.'
        format: int64
        type: integer
      configSyncEnabled:
        description: 'Enable or disable configuration synchronization for High Availability
          or Disaster Recovery.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `false`. Available since 2.22.'
        type: boolean
      configSyncSynchronizeUsernameEnabled:
        description: 'Enable or disable the synchronizing of usernames within High
          Availability groups. The transition from not synchronizing to synchronizing
          will cause the High Availability mate to fall out of sync. Recommendation:
          leave this as enabled.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `true`. Available since 2.22.'
        type: boolean
      configSyncTlsEnabled:
        description: 'Enable or disable the use of TLS encryption of the configuration
          synchronization communications between brokers in High Availability groups
          and/or Disaster Recovery sites.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `false`. Available since 2.22.'
        type: boolean
      guaranteedMsgingDefragmentationScheduleDayList:
        description: 'The days of the week to schedule defragmentation runs, specified
          as "daily" or as a comma-separated list of days. Days must be specified
          as "Sun", "Mon", "Tue", "Wed", "Thu", "Fri, or "Sat", with no spaces, and
          in sorted order from Sunday to Saturday. Please note "Sun,Mon,Tue,Wed,Thu,Fri,Sat"
          is not allowed, use "daily" instead.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `"daily"`. Available since 2.25.'
        type: string
      guaranteedMsgingDefragmentationScheduleEnabled:
        description: 'Enable or disable schedule-based defragmentation of Guaranteed
          Messaging spool files.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.25.'
        type: boolean
      guaranteedMsgingDefragmentationScheduleTimeList:
        description: 'The times of the day to schedule defragmentation runs, specified
          as "hourly" or as a comma-separated list of 24-hour times in the form hh:mm,
          or h:mm. There must be no spaces, and times (up to 4) must be in sorted
          order from 0:00 to 23:59.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `"0:00"`. Available since 2.25.'
        type: string
      guaranteedMsgingDefragmentationThresholdEnabled:
        description: 'Enable or disable threshold-based defragmentation of Guaranteed
          Messaging spool files.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.25.'
        type: boolean
      guaranteedMsgingDefragmentationThresholdFragmentationPercentage:
        description: 'Percentage of spool fragmentation needed to trigger defragmentation
          run. The minimum value allowed is 30%.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `50`. Available since 2.25.'
        format: int64
        type: integer
      guaranteedMsgingDefragmentationThresholdMinInterval:
        description: 'Minimum interval of time (in minutes) between defragmentation
          runs triggered by thresholds.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `15`. Available since 2.25.'
        format: int64
        type: integer
      guaranteedMsgingDefragmentationThresholdUsagePercentage:
        description: 'Percentage of spool usage needed to trigger defragmentation
          run. The minimum value allowed is 30%.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `50`. Available since 2.25.'
        format: int64
        type: integer
      guaranteedMsgingEnabled:
        description: 'Enable or disable Guaranteed Messaging.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `false`. Available since 2.18.'
        type: boolean
      guaranteedMsgingEventCacheUsageThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventCacheUsageThreshold'
      guaranteedMsgingEventDeliveredUnackedThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventDeliveredUnackedThreshold'
      guaranteedMsgingEventDiskUsageThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventDiskUsageThreshold'
      guaranteedMsgingEventEgressFlowCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventEgressFlowCountThreshold'
      guaranteedMsgingEventEndpointCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventEndpointCountThreshold'
      guaranteedMsgingEventIngressFlowCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventIngressFlowCountThreshold'
      guaranteedMsgingEventMsgCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventMsgCountThreshold'
      guaranteedMsgingEventMsgSpoolFileCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventMsgSpoolFileCountThreshold'
      guaranteedMsgingEventMsgSpoolUsageThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventMsgSpoolUsageThreshold'
      guaranteedMsgingEventTransactedSessionCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventTransactedSessionCountThreshold'
      guaranteedMsgingEventTransactedSessionResourceCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventTransactedSessionResourceCountThreshold'
      guaranteedMsgingEventTransactionCountThreshold:
        $ref: '#/definitions/BrokerGuaranteedMsgingEventTransactionCountThreshold'
      guaranteedMsgingMaxCacheUsage:
        description: 'Guaranteed messaging cache usage limit. Expressed as a maximum
          percentage of the NAB''s egress queueing. resources that the guaranteed
          message cache is allowed to use.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `10`. Available since 2.18.'
        format: int32
        type: integer
      guaranteedMsgingMaxMsgSpoolUsage:
        description: 'The maximum total message spool usage allowed across all VPNs
          on this broker, in megabytes. Recommendation: the maximum value should be
          less than 90% of the disk space allocated for the guaranteed message spool.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `1500`. Available since 2.18.'
        format: int64
        type: integer
      guaranteedMsgingMsgSpoolSyncMirroredMsgAckTimeout:
        description: 'The maximum time, in milliseconds, that can be tolerated for
          remote acknowledgment of synchronization messages before which the remote
          system will be considered out of sync.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `10000`. Available since 2.18.'
        format: int64
        type: integer
      guaranteedMsgingMsgSpoolSyncMirroredSpoolFileAckTimeout:
        description: 'The maximum time, in milliseconds, that can be tolerated for
          remote disk writes before which the remote system will be considered out
          of sync.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `10000`. Available since 2.18.'
        format: int64
        type: integer
      guaranteedMsgingTransactionReplicationCompatibilityMode:
        description: "The replication compatibility mode for the broker. The default\
          \ value is `\"legacy\"`. The allowed values and their meaning are:\"legacy\"\
          \ - All transactions originated by clients are replicated to the standby\
          \ site without using transactions.\"transacted\" - All transactions originated\
          \ by clients are replicated to the standby site using transactions.\n\n\
          The minimum access scope/level required to retrieve this attribute is \"\
          global/read-only\". The minimum access scope/level required to change this\
          \ attribute is \"global/read-write\". Changes to this attribute are synchronized\
          \ to HA mates via config-sync. The default value is `\"legacy\"`. The allowed\
          \ values and their meaning are:\n\n<pre>\n\"legacy\" - All transactions\
          \ originated by clients are replicated to the standby site without using\
          \ transactions.\n\"transacted\" - All transactions originated by clients\
          \ are replicated to the standby site using transactions.\n</pre>\n Available\
          \ since 2.18."
        enum:
        - legacy
        - transacted
        type: string
      oauthProfileDefault:
        description: 'The default OAuth profile for OAuth authenticated SEMP requests.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/admin".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `""`. Available since 2.24.'
        type: string
      serviceAmqpEnabled:
        description: 'Enable or disable the AMQP service. When disabled new AMQP Clients
          may not connect through the global or per-VPN AMQP listen-ports, and all
          currently connected AMQP Clients are immediately disconnected.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.17.'
        type: boolean
      serviceAmqpTlsListenPort:
        description: 'TCP port number that AMQP clients can use to connect to the
          broker using raw TCP over TLS.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as serviceAmqpEnabled
          will be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates via config-sync. The default value is `0`.
          Available since 2.17.'
        format: int64
        type: integer
      serviceEventConnectionCountThreshold:
        $ref: '#/definitions/BrokerServiceEventConnectionCountThreshold'
      serviceHealthCheckEnabled:
        description: 'Enable or disable the plain-text health-check service.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.17.'
        type: boolean
      serviceHealthCheckListenPort:
        description: 'The port number for the plain-text health-check service. The
          port must be unique across the message backbone. The health-check service
          must be disabled to change the port.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as serviceHealthCheckEnabled
          will be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates via config-sync. The default value is `5550`.
          Available since 2.17.'
        format: int64
        type: integer
      serviceHealthCheckTlsEnabled:
        description: 'Enable or disable the TLS health-check service.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.34.'
        type: boolean
      serviceHealthCheckTlsListenPort:
        description: 'The port number for the TLS health-check service. The port must
          be unique across the message backbone. The health-check service must be
          disabled to change the port.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as serviceHealthCheckTlsEnabled
          will be temporarily set to false to apply the change. Changes to this attribute
          are synchronized to HA mates via config-sync. The default value is `0`.
          Available since 2.34.'
        format: int64
        type: integer
      serviceMateLinkEnabled:
        description: 'Enable or disable the mate-link service.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `true`. Available since 2.17.'
        type: boolean
      serviceMateLinkListenPort:
        description: 'The port number for the mate-link service. The port must be
          unique across the message backbone. The mate-link service must be disabled
          to change the port.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Modifying this attribute while the object (or the relevant part of the object)
          is administratively enabled may be service impacting as serviceMateLinkEnabled
          will be temporarily set to false to apply the change. The default value
          is `8741`. Available since 2.17.'
        format: int64
        type: integer
      serviceMqttEnabled:
        description: 'Enable or disable the MQTT service. When disabled new MQTT Clients
          may not connect through the per-VPN MQTT listen-ports, and all currently
          connected MQTT Clients are immediately disconnected.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          Changes to this attribute are synchronized to HA mates via config-sync.
          The default value is `false`. Available since 2.17.'
        type: boolean
      serviceMsgBackboneEnabled:
        description: 'Enable or disable the msg-backbone service. When disabled new
          Clients may not connect through global or per-VPN listen-ports, and all
          currently connected Clients are immediately disconnected.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `true`. Available since 2.17.'
        type: boolean
      serviceRedundancyEnabled:
        description: 'Enable or disable the redundancy service.


          The minimum access scope/level required to retrieve this attribute is "global/read-only".
          The minimum access scope/level required to change this attribute is "global/read-write".
          The default value is `true`. Available since 2.17.'
        type: boolean
      serviceRedundancyFirstListenPort:
